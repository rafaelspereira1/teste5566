<script>
  (function () {
    var urlParams = new URLSearchParams(window.location.search);
    var isPreview =
      urlParams.has("preview") && urlParams.get("preview") === "true";

    if (!isPreview) {
      // Retrieve or create leadRef
      var leadRef =
        document.cookie.replace(
          /(?:(?:^|.*;\s*)leadRef\s*\=\s*([^;]*).*$)|^.*$/,
          "$1"
        ) || Math.random().toString(36).substring(2);
      document.cookie = "leadRef=" + leadRef + "; path=/;";

      // Set the API URL based on environment
      var apiUrl;
      if (window.location.hostname.includes("dev")) {
        apiUrl = "https://api.dev.upfunnels.com";
      } else if (window.location.hostname.includes("hmg")) {
        apiUrl = "https://api.hmg.upfunnels.com";
      } else {
        apiUrl = "https://api.upfunnels.com";
      }

      var fullPath = window.location.href; // Get the current URL
      var body = { leadRef: leadRef, fullPath: fullPath };

      // Make the fetch requests
      fetch(apiUrl + "/visits/total", {
        method: "POST",
        body: JSON.stringify(body),
        headers: { "Content-Type": "application/json" },
      }).catch(console.error);

      fetch(apiUrl + "/visits/unique", {
        method: "POST",
        body: JSON.stringify(body),
        headers: { "Content-Type": "application/json" },
      }).catch(function (error) {
        if (error.response && error.response.status === 409) {
          console.log(error);
        }
      });

      fetch(apiUrl + "/leads/external/" + leadRef, {
        method: "PATCH",
        body: JSON.stringify({ fullPath: fullPath }),
        headers: { "Content-Type": "application/json" },
      }).catch(console.error);

      setInterval(function () {
        fetch(apiUrl + "/visits/total", {
          method: "POST",
          body: JSON.stringify(body),
          headers: { "Content-Type": "application/json" },
        }).catch(console.error);
      }, 2 * 60 * 60 * 1000);
    }
  })();
</script>
